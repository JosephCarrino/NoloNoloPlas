<h2 mat-dialog-title>Elimina ordine</h2>
<mat-dialog-content>
  <p>Vuoi davvero eliminare questo ordine?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Annulla</button>
  <button color="warn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Elimina</button>
</mat-dialog-actions>
