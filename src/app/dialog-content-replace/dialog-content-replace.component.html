<h2 mat-dialog-title>Elimina ordine</h2>
<mat-dialog-content>
    <h1>Ti suggeriamo il seguente articolo!</h1>
  <app-article-card [article]="data.article" [subs]= "true"></app-article-card>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annulla</button>
  <button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Cambia noleggio</button>
</mat-dialog-actions>
