    <br>
    <div class="rental"><p>
        {{ rental.date_start}}
    </p>
        <p>
            {{ rental.date_end}}
        </p>
        <p>
            {{ rental.state}}
        </p>

            {{ rental.estimated}}
        </p>
    </div>
    
</div>
